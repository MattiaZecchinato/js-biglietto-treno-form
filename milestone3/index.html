<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>   

        <!-- link to bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>

        <h1>calculate your ticket price</h1>

        <!-- form -->
        <form action="./index.html" id="ticket-form">

            <!-- name & last name input -->
            <input type="text" placeholder="Enter your name" id="name-input">
            <!-- km input -->
            <input type="number" placeholder="Enter the km" id="km-input">
            <!-- age select -->
            <select name="age" id="age-input">
                <option value="under18">Under 18</option>
                <option value="adult">Adult</option>
                <option value="over65">Over 65</option>
            </select>

            <!-- submit button -->
            <input type="submit" id="btn-submit" value="Generates">
            <button id="">Cancel</button>

        </form>

        <div>
            <h2>your ticket</h2>
            <p>Passenger name: <span id="name-area"></span></p>
            <p>Discount: <span id="discount-area"></span></p>
            <p>Carriage: <span id="carriage-area"></span></p>
            <p>CP Code: <span id="cp-area"></span></p>
            <p>Ticket price: <span id="price-area"></span></p>
        </div>

        <!-- link to main script -->
        <script src="script/main.js"></script>

    </body>
</html>
