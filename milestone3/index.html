<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del prezzo del biglietto del treno</title>   

        <!-- link to bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="bg-danger px-5 py-2">

        <h1 class="text-center text-uppercase text-white mb-4">calculate your ticket price</h1>

        <!-- form -->
        <form action="./index.html" id="ticket-form" class="container card px-5 py-2 mb-4 shadow">

            <div class="card-body fs-5">

                <div class="container text-center mb-5">
                    <div class="row gap-5">
                        <div class="col">
                            <!-- name & last name input -->
                            <label for="nameLastName" class="form-label mb-3 text-danger">Name Last name</label>
                            <input type="text" placeholder="Enter your name" id="name-input" class="form-control border-danger text-center fs-5" required>
                        </div>
                        <div class="col">
                            <!-- km input -->
                            <label for="km" class="form-label mb-3 text-danger">Km to cover</label>
                            <input type="number" placeholder="Enter the km" id="km-input" class="form-control border-danger text-center fs-5" required>
                        </div>
                        <div class="col">
                            <!-- age select -->
                            <label for="ageRange" class="form-label mb-3 text-danger">Age range</label>
                            <select name="age" id="age-input" class="form-select border-danger text-center fs-5">
                                <option selected>Select age range</option>
                                <option value="under18">Under 18</option>
                                <option value="adult">Adult</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <!-- submit button -->
                    <input type="submit" id="btn-submit" value="Generates" class="btn btn-secondary text-danger fs-5">
                    <div id="btn-cancel" class="btn btn-secondary text-danger border-secondary-subtle fs-5">Cancel</div>
                </div>

            </div>

        </form>

        <div class="d-none" id="ticket">
            <h2 class="text-uppercase text-center text-white fs-1">your ticket</h2>

            <div class="container px-5 py-4 bg-white">
                <h3 class="text-uppercase">passenger details</h3>
    
                <div class="row fs-5 border-top border-bottom border-secondary">
                    <div class="col p-3 bg-secondary">
                        <p class="fs-4 fw-bold mb-0">Passenger name</p>
                        <span id="name-area" class="fw-bold"></span>
                    </div>
                    <div class="col p-3">
                        <p class="fw-bold mb-5">Discount</p>
                        <span id="discount-area"></span>
                    </div>
                    <div class="col p-3">
                        <p class="fw-bold mb-5">Carriage</p>
                        <span id="carriage-area"></span>
                    </div>
                    <div class="col p-3">
                        <p class="fw-bold mb-5">CP Code</p>
                        <span id="cp-area"></span>
                    </div>
                    <div class="col p-3">
                        <p class="fw-bold mb-5">Ticket price</p>
                        <span id="price-area"></span>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- link to main script -->
        <script src="script/main.js"></script>

    </body>
</html>
